repositories:
  - name: rook
    url: https://charts.rook.io/release

releases:

  - name: rook-ceph-operator
    namespace: rook-ceph
    chart: rook/rook-ceph
    version: v1.14.6

  - name: rook-ceph-storage
    namespace: rook-ceph
    chart: addons/rook-ceph
    needs:
      - rook-ceph/rook-ceph-operator

  - name: ocis
    chart: ../../charts/ocis
    namespace: ocis
    values:
      - externalDomain: ocis.kube.owncloud.test
      - ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          tls:
            - secretName: ocis-dev-tls
              hosts:
                - ocis.kube.owncloud.test

      - insecure:
          oidcIdpInsecure: true
          ocisHttpApiInsecure: true

      - services:
          idm:
            persistence:
              enabled: true

          nats:
            persistence:
              enabled: true

          search:
            persistence:
              enabled: true

          storagesystem:
            persistence:
              enabled: true
              storageClassName: rook-cephfs

          storageusers:
            persistence:
              enabled: true
              storageClassName: rook-cephfs

          thumbnails:
            persistence:
              enabled: true
              storageClassName: rook-cephfs

          web:
            persistence:
              enabled: true
              storageClassName: rook-cephfs
