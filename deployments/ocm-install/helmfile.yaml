releases:
  - name: ocis
    chart: ../../charts/ocis
    namespace: ocis
    values:
      - image:
          tag: "6.4.0"
      - externalDomain: ocis.kube.owncloud.test
      - ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          tls:
            - secretName: ocis-dev-tls
              hosts:
                - ocis.kube.owncloud.test

      - logging:
          level: debug

      - insecure:
          oidcIdpInsecure: true
          ocisHttpApiInsecure: true

      - features:
          demoUsers: true
          ocm:
            enabled: true
            providers: |-
              [
                {
                    "name": "oCIS Test",
                    "full_name": "oCIS Test provider",
                    "organization": "oCIS",
                    "domain": "ocis2.kube.owncloud.test",
                    "homepage": "https://ocis2.kube.owncloud.test",
                    "description": "oCIS Example cloud storage",
                    "services": [
                        {
                            "endpoint": {
                                "type": {
                                    "name": "OCM",
                                    "description": "ocis2.kube.owncloud.test Open Cloud Mesh API"
                                },
                                "name": "ocis2.kube.owncloud.test - OCM API",
                                "path": "https://ocis2.kube.owncloud.test/ocm/",
                                "is_monitored": true
                            },
                            "api_version": "0.0.1",
                            "host": "http://ocis2.kube.owncloud.test"
                        },
                        {
                            "endpoint": {
                                "type": {
                                    "name": "Webdav",
                                    "description": "ocis2.kube.owncloud.test Webdav API"
                                },
                                "name": "ocis2.kube.owncloud.test Example - Webdav API",
                                "path": "https://ocis2.kube.owncloud.test/dav/",
                                "is_monitored": true
                            },
                            "api_version": "0.0.1",
                            "host": "https://ocis2.kube.owncloud.test/"
                        }
                    ]
                }
              ]


      - services:
          idm:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce

          nats:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce

          search:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce

          storagesystem:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce

          storageusers:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce
            maintenance:
              cleanUpExpiredUploads:
                enabled: true
                schedule: "* * * * *"
              purgeExpiredTrashBinItems:
                enabled: true
                schedule: "* * * * *"
              restartPostprocessing:
                enabled: true
                schedule: "* * * * *"

          thumbnails:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce
            maintenance:
              cleanUpOldThumbnails:
                enabled: true
                schedule: "* * * * *"

          web:
            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce

