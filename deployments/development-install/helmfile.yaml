releases:
  - name: ocis
    chart: ../../charts/ocis
    namespace: ocis
    values:
      - externalDomain: ocis.kube.owncloud.test
      - ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          tls:
            - secretName: ocis-dev-tls
              hosts:
                - ocis.kube.owncloud.test

      - logging:
          level: debug

      - insecure:
          oidcIdpInsecure: true
          ocisHttpApiInsecure: true

      - features:
          demoUsers: true
          basicAuthentication: true

      - services:
          idm:
            persistence:
              enabled: true

          nats:
            persistence:
              enabled: true

          search:
            persistence:
              enabled: true

          storagesystem:
            persistence:
              enabled: true

          storageusers:
            persistence:
              enabled: true
            maintenance:
              cleanUpExpiredUploads:
                enabled: true
                schedule: "* * * * *"
              purgeExpiredTrashBinItems:
                enabled: true
                schedule: "* * * * *"
              restartPostprocessing:
                enabled: true
                schedule: "* * * * *"

          thumbnails:
            persistence:
              enabled: true
            maintenance:
              cleanUpOldThumbnails:
                enabled: true
                schedule: "* * * * *"

          web:
            persistence:
              enabled: true
