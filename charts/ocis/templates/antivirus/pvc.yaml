apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: antivirus-data
  namespace: {{ template "ocis.namespace" . }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  {{- with .Values.services.antivirus.persistence.annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
  {{- with .Values.services.antivirus.persistence.finalizers  }}
  finalizers:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .Values.services.antivirus.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.services.antivirus.persistence.size | quote }}
  {{- if .Values.services.antivirus.persistence.storageClassName }}
  storageClassName: {{ .Values.services.antivirus.persistence.storageClassName }}
  {{- end -}}
  {{- with .Values.services.antivirus.persistence.selectorLabels }}
  selector:
    matchLabels:
{{ toYaml . | indent 6 }}
  {{- end }}
