apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: {{ template "ocis.namespace" . }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
data:
  web.yaml: |
    ---
    web:
      config:
{{- if gt (len .Values.services.web.apps) 0 }}
        apps:
{{- toYaml .Values.services.web.apps | nindent 10 }}
{{- end }}
{{- if gt (len .Values.services.web.externalApplications) 0 }}
        external_apps:
{{- toYaml .Values.services.web.externalApplications | nindent 10 }}
{{- end }}
{{- if gt (len .Values.services.web.applications) 0 }}
        applications:
{{- toYaml .Values.services.web.applications | nindent 10 }}
{{- end }}
        options:
          disableFeedbackLink: true
          disableActivitiesLink: true
          previewFileMimeTypes:
            - image/gif
            - image/png
            - image/jpeg
            - text/plain
            - image/tiff
            - image/bmp
            - image/x-ms-bmp

{{- if gt (len .Values.services.web.styles) 0 }}
        styles:
{{- toYaml .Values.services.web.styles | nindent 10 }}
{{- end }}
