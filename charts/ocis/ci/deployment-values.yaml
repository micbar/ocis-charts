---
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
  tls:
    - secretName: chart-example-tls
      hosts:
        - ocis.owncloud.test

externalDomain: ocis.owncloud.test

logging:
  level: debug
insecure:
  oidcIdpInsecure: true
  ocisHttpApiInsecure: true
services:
  idm:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  nats:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  search:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  storagesystem:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  storageusers:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  store:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  thumbnails:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
  web:
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
